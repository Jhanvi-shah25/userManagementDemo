<app-header></app-header>
<section class="">
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            <span class="text-primary">Please add task!</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
            itaque accusantium odio, soluta, corrupti aliquam quibusdam tempora
            at cupiditate quis eum maiores libero veritatis? Dicta facilis sint
            aliquid ipsum atque?
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="taskName">Task name</label>
                      <input type="text" id="taskName" formControlName="taskName" class="form-control"
                         [class.is-invalid]="
                          form.taskName.touched && form.taskName.invalid"/>
                    </div>
                    <!--For taskname validation-->
                    <div *ngIf="form.taskName.invalid && (form.taskName.dirty || form.taskName.touched)">
                      <span [ngClass]="{'field-validation-red' : form.taskName.errors?.['required']}">
                        Taskname is required
                      </span>
                    </div>
                  </div>
                </div>

                <!-- task description -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="taskDescription">Task description</label>
                  <input type="text" id="taskDescription" formControlName="taskDescription" class="form-control" [class.is-invalid]="form.taskDescription.touched && form.taskDescription.invalid"/>

                  <!--For taskdescription validation-->
                  <div *ngIf="form.taskDescription.invalid && (form.taskDescription.dirty || form.taskDescription.touched)">
                    <span [ngClass]="{'field-validation-red' : form.taskDescription.errors?.['required']}">
                      Taskdescription is required
                    </span>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Save task
                </button>
                &nbsp;
                <button [routerLink]="['/taskDashboard']" type="submit" class="btn btn-danger btn-block mb-4" >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
