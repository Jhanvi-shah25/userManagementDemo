<h1>jj</h1>
<mat-card
  cdkDrag
  cdkDropList
  [cdkDropListData]="child.child"
  dragAndDropManager
  [id]="child.id"
  (cdkDropListDropped)="onDragDrop$.next($event)">
  <mat-card-header>{{ child.firstName }}</mat-card-header>
  <mat-card-content *ngFor="let child of child.child">
      <app-item
        [child]="child"
        [onDragDrop]="onDragDrop$"
      ></app-item>
  </mat-card-content>
</mat-card>
