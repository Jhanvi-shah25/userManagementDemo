  <!--last-->
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>Task List</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="taskList"
        class="example-list"
        (cdkDropListDropped)="drop1($event)">
        <div class="example-box" *ngFor="let item of taskList" cdkDrag>{{item.taskName}}</div>
      </div>

    </div>
  
    <div class="example-container">
      <h2>User List</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="userList"
        class="example-list"
        (cdkDropListDropped)="drop1($event)">
        <div class="example-box" *ngFor="let item of userList" cdkDrag>{{item.firstName}}</div>
      </div>
      
    </div>
  </div>
