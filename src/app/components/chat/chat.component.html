<h1>Chat Application</h1>

    <ng-container *ngFor="let data of messageList">
        <!-- { 'from': data.sender === sender_id, 'to': data.receiver === receiver_id } -->
        <div class="message" [ngClass]="data.sender === sender_id ? 'to' : 'from'">
            {{ data.message }}
        </div>
    </ng-container>

    <!-- <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Your message</label> -->

    <div class="input-group">
        <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" class="form-control inputT" placeholder="Message" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button [disabled]="!newMessage" class="btn btn-outline-primary" (click)="sendMessage()" type="button">Send</button>
        <!-- <div class="input-group-append">
          <button class="btn btn-outline-primary" (click)="sendMessage1()" type="button">Send</button>
        </div> -->
    </div>
